{% extends "base.html" %}

{% block title %}Вход в КалькКал{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt"></i> Вход в систему
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" name="username" id="username" 
                                   required placeholder="Ваш логин">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" id="password" 
                                   required placeholder="Ваш пароль">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Нет аккаунта?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h6 class="text-muted">
                        <i class="fas fa-info-circle"></i> О приложении
                    </h6>
                    <p class="small text-muted mb-0">
                        КалькКал - ваш персональный трекер калорий и питания. 
                        Отслеживайте потребление калорий, достигайте ваших целей!
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
